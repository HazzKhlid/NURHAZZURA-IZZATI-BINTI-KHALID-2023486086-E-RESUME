<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Resume - Reference</title>

<style>
    body {
        font-family: "Times New Roman", serif;
        background-image: url("bg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 40px;
        color: #000;
    }

body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.45);
        z-index: -1;
    }

    h1 {
        font-size: 40px;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
text-align: center;
color: #ffffff;
    }

    
    .section-box {
        max-width: 900px;
        margin: auto;
        background: rgba(255, 255, 255, 0.92);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px #00000030;
        animation: fadeIn 1s ease;
    }

    
    .reference-box {
        margin-bottom: 25px;
        padding: 20px;
        border-left: 6px solid #4b4b4b;
        background: #fff;
        border-radius: 10px;
        transition: 0.3s;
        box-shadow: 0 3px 10px #00000020;
    }

    .reference-box:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 18px #00000035;
        border-left-color: #000;
    }

    .reference-box h3 {
        font-size: 22px;
        margin-bottom: 8px;
    }

    .reference-box p {
        font-size: 17px;
        margin: 5px 0;
    }

    
    .contact-form label {
        font-size: 18px;
        font-weight: bold;
        margin-top: 12px;
        display: block;
        color: #222;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: 1px solid #555;
        border-radius: 6px;
        font-size: 16px;
        background: #fefefe;
        transition: 0.3s;
        font-family: "Times New Roman", serif;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
        border-color: #000;
        box-shadow: 0 0 6px #00000050;
        outline: none;
    }

    .contact-form button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 18px;
        background: #111;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: 0.3s;
    }

    .contact-form button:hover {
        background: #444;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(15px);}
        to {opacity: 1; transform: translateY(0);}
    }

</style>
</head>
<body>

<h1>Reference</h1>

<div class="section-box">

    <div class="reference-box">
        <h3>Sir Mahadi bin Mahmood</h3>
        <p><strong>Position:</strong> Lecturer</p>
        <p><strong>Institution:</strong> UiTM Cawangan Kedah</p>
        <p><strong>Email:</strong> mahadi147@uitm.edu.my</p>
    </div>

    <div class="reference-box">
        <h3>Miss Asma Nadia binti Zanol Rashid</h3>
        <p><strong>Position:</strong> Academic Advisor</p>
        <p><strong>Institution:</strong> UiTM Cawangan Kedah</p>
        <p><strong>Email:</strong> asmanadia@uitm.edu.my</p>
    </div>

</div>

<h1>Contact Me</h1>

<div class="section-box contact-form">

    <form action="mailto:zuraizaty03@gmail.com" method="POST" enctype="text/plain">
    <label>Your Name:</label>
    <input type="text" name="Name" placeholder="Enter your name">

    <label>Your Email:</label>
    <input type="email" name="Email" placeholder="Enter your email">

    <label>Message:</label>
    <textarea rows="5" name="Message" placeholder="Write your message here..."></textarea>

    <button type="submit">Send Message</button>
</form>


</div>

</body>
</html>
